apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-web
  labels:
    app: {{ .Release.Name }}-web
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-web
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-web
    spec:
      containers:
      - name: web-container
        image: "{{ .Values.image.web.registry }}/{{ .Values.image.web.repository }}:{{ .Values.image.web.tag }}"
        imagePullPolicy: {{ .Values.image.web.pullPolicy }}
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: app-volume
          mountPath: /src/app
      - name: nginx-container
        image: "{{ .Values.image.nginx.registry }}/{{ .Values.image.nginx.repository }}:{{ .Values.image.nginx.tag }}"
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
      volumes:
      - name: app-volume
        hostPath:
          path: /src/app
      - name: nginx-config
        configMap:
          name: nginx-config
